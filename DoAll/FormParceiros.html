<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Formulario de cadastro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="_css/formulario.css">
	<link rel="stylesheet" type="text/css" href="projetoWebsite.html">
	<style type="text/css">

		body{background: #03fc88;}
		h1{text-align: center;}
		footer { text-align: center; }
		form{ color: black; font-size: 24pt; }
		input{ background: #03fc88; }
		div#menuP img{ position: absolute; margin-left: 1160px; margin-top: -15px;}
	</style>
</head>
<body>
	<div id="menuP">
		<a href="ProjetoWebsite.html"><img src="_midias/logocopia.png"></a>
	</div>
		<h1>PREENCHA SEUS DADOS DE CADASTRO</h1>
 <form method="post" id="formParceiros" action="vai entrar o php...">
  <fieldset>	
<legend><h3>DADOS DE LOGIN</h3></legend>
  <p><label for="cEmail">E-mail:</label>
 <input type="email" name="tEmail" id="cEmail" max="30" min="10" placeholder="exemplo@email.com"></p><br>
  <p><label for="cEmail">Repetir e-mail:</label>
 <input type="email" name="tEmail" id="cEmail" max="30" min="10" placeholder="exemplo@email.com"></p><br>
<label for="cSenha">Senha:</label>
 <input type="password" name="tSenha" id="cSenha" placeholder="8 digitos"></p>
  </fieldset>
<fieldset>
	<legend><h3>DADOS PESSOAIS</h3></legend>
 <p><label for="cName">Nome:</label>	
   <input type="name"  name="tName" id="cName" placeholder="Nome completo" size="30"></p><br>
   		<fieldset>
   			<legend>SEXO</legend>
   				<input type="radio" name="tSexo" id="fem"><label for="fem">Feminino</label>
   				<input type="radio" name="tSexo" id="masc"><label for="masc">Masculino</label>
   		</fieldset>
  <p><label for="cId">CPF:</label>
   <input type="number" name="tId" id="cId" size="14" placeholder="000.000.000-00"></p><br>
  <p><label for="cDate">Data de nascimento:</label>
   <input type="date" name="tDate" id="cDate" ></p><br>
</fieldset>
<fieldset>
<legend><h3>ENDEREÇO</h3></legend>
  <p><label for="zipcode">CEP:</label>
     <input type="zipcode" name="" id="zipcode" size="9" maxlength="9" placeholder="00000-000"></p><br>
  <p><label for="cAdress">Logradouro:</label>
     <input type="adress" name="tAdress" id="cAdress" size="40" placeholder="Avenida, Rua, Etc." ></p><br>
  <p><label for="numero" >Número:</label> 
     <input type="number" id="numero"></p><br>
  <p><label for="Cnome">Cidade:</label> 
     <input type="text" name="Cnome" id="Cnome" maxlength="45" placeholder="Sua cidade" list="cidades"></p><br>
     	<datalist id="cidades">
     		<option value="Recife" ></option>
     		<option value="Jaboatão dos Guararapes"></option>
     		<option value="Olinda"></option>
     		<option value="Paulista"></option>
     		<option value="Camaragibe"></option>
     		<option value="São Lourenço da Mata"></option>
     		<option value="Cabo de Santo Agostinho"></option>
     		<option value="Abre e Lima"></option>
     		<option value="Igarassu"></option>
     	</datalist>
  <p><label for="cEstado">Estado:</label>
    <select name="tEst" id="cEstado">
     <!-- <optgroup label="Região Nordeste"> quando crescer organizar por regiões</optgroup>-->	
    	<option value="AL">Alagoas</option>
    	<option value="BH">Bahia</option>
    	<option value="CE">Ceará</option>
    	<option value="MA">Maranhão</option>
    	<option value="PB">Paraiba</option>
    	<option value="PE" selected="">Pernambuco</option>
    	<option value="PI">Piauí</option>
    	<option value="RN">Rio Grande do Norte</option>
    	<option value="SE">Sergipe</option>
    </select></p><br>
</fieldset>
<fieldset> 
<legend><h3>QUAL TIPO DE SERVIÇO VOCÊ FAZ?</h3></legend>
	 <input type="radio" name="tBaba" id="cBaba"><label for="cBaba" >Babá</label><br>
	 <input type="radio" name="tDia" id="cDia" checked=""><label for="tDia">Diarista (Faxina) </label><br>
	 <input type="radio" name="TElet" id="cElet"><label for="cElet">Eletricista</label><br>
	 <input type="radio" name="tEstet" id="cEstet"><label for="cEstet">Esteticista<label></label><br>
	 <input type="radio" name="tFree" id="cFree"><label for="cFree">Freelancer</label><br>
	 <input type="radio" name="tGarc" id="cGarc"><label for="cGarc">Garçom(Barman)</label><br>
	 <input type="radio" name="tMani" id="cMani"><label for="cMani">Manicure/Pedicure</label><br>
	 <input type="radio" name="tMont" id="cMont"><label for="cMont">Montador de móveis</label><br>
	 <input type="radio" name="tMoto" id="cMoto"><label for="cMoto">Motorista</label><br>
	 <input type="radio" name="tPedr" id="cPedr"><label for="cPedr">Pedreiro</label><br>
	 <input type="radio" name="tPint" id="cPint"><label for="cPint">Pintor</label><br>
	 <input type="radio" name="tSeg" id="cSeg"><label for="cSeg">Segurança</label><br>
	 <input type="radio" name="tFT" id="cFT"><label for="cFT">Faz Tudo</label><br>
	 <input type="radio" name="Tft" id="cFt"><label for="cFt">faz nada</label>
</fieldset>
<fieldset> 
	<legend><b>Habilidades</b></legend>
	<h4>Descreva quais são suas habilidades de acordo com seus serviços selecionados</h4>
	<textarea style="width: 500px; height: 200px;" placeholder="Exemplo: Trabalho com pintura há 2 anos..." ></textarea>
</fieldset>
</form>
</body>
 <footer id="rodape">Todos os Direitos reservados - 2019 |<B>ELIELSON BATISTA</B></br></footer>
</html>
